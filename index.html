<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сложно сосредоточиться</title>
    <meta name="color-scheme" content="dark light">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/dark.css">
    <link rel="stylesheet" href="./styles/light.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body class="page">
    <header class="header decorated-zone">
        <div class="header__rec" aria-hidden="true">REC</div>
        <nav class="header__theme-menu">
            <ul class="header__theme-menu-list">
                <li class="header__theme-menu-item">
                    <button class="header__theme-menu-button header__theme-menu-button_type_light">День</button>
                </li>
                <li class="header__theme-menu-item">
                    <button class="header__theme-menu-button header__theme-menu-button_active header__theme-menu-button_type_auto" disabled>Авто</button>
                </li>
                <li class="header__theme-menu-item">
                    <button class="header__theme-menu-button header__theme-menu-button_type_dark">Неон</button>
                </li>
            </ul>
        </nav>
        <h1 class="header__title">no focus</h1>
        <div class="header__description">
            <p class="title-decor">Что делать, когда не можешь сосредоточиться</p>
        </div>
    </header>

    <main class="content">
        <section class="section section-type-columns">
            <h2 class="section__title title-decor">Почему сложно сосредоточиться?</h2>
            <div class="section__content">
                <article class="article">
                    <h3 class="article__title">Слишком много информации</h3>
                    <p class="article__text">Мы живем в эпоху информационного шума...</p>
                </article>
                <article class="article">
                    <h3 class="article__title">Многозадачность</h3>
                    <p class="article__text">Попытка делать всё сразу приводит к тому, что не делается ничего...</p>
                </article>
            </div>
        </section>

        <section class="section section-type-gallery">
            <h2 class="section__title title-decor">Галерея</h2>
            <div class="gallery">
                <img class="gallery__image" src="./images/sunset.png" alt="Закат" loading="lazy">
                <img class="gallery__image" src="./images/ice-tea.png" alt="Чай" loading="lazy">
                <img class="gallery__image" src="./images/books.png" alt="Книги" loading="lazy">
                <img class="gallery__image" src="./images/street.png" alt="Улица" loading="lazy">
                <img class="gallery__image" src="./images/microscope.png" alt="Микроскоп" loading="lazy">
            </div>
        </section>
    </main>

    <footer class="footer decorated-zone">
        <h2 class="footer__title">no focus</h2>
    </footer>
</body>
</html>
